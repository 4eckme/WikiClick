<!DOCTYPE html>
<html lang="ru"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="/favicon.png" type="image/png">
<title>%%sitename%%: Перемещение страницы</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<link rel="stylesheet" href="/main.css">
<script src="/jquery.js"></script>
<script src="/jquery.form.min.js"></script>
<script src="/main.js"></script>
</head><body>
<div class="top"><div class="actions"><a href="../править/">Назад</a></div><h2 class="logo"><a href="/">%%sitename%%</a></h2></div>
<div class="leftbar"><center class="logo2">
<img src="/logo.png" style="
    margin-top: 64px;
">
</center>
<div class="links">
%%links%%
</div>
</div>
<div class="colorbar">Создание новой страницы</div>
<div class="page"><div class="cords"></div><article style="padding-bottom:20px;"></article>
<form id="uploadone" method="post" action="/uploadone" enctype="multipart/form-data"><input type="file" accept="image/jpeg,image/png,image/gif" name="file"></form>
<form action='' method="POST">
<input type="hidden" id="oldalias" name="oldalias" value="%%alias%%">
<input type="hidden" id="oldcat" name="oldcat" value="%%cat%%">
<input id="alias" name="alias" value="%%alias%%" class="iedit %%danger%%" placeholder="Название (алиас)" style="margin-bottom:20px;" autocomplete=off>
<select id="cat" name="cat" class="sedit" style="margin-top:18px">
%%selectoptions%%
</select>
<input type="submit" class="button" value="Переместить" style="margin-right:16px;">
</form></div>
</body></html>
